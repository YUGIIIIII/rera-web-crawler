<!DOCTYPE html>
<html>
<head>
    <title>Odisha RERA Projects</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { padding: 10px; border: 1px solid #ccc; }
        th { background: #333; color: white; }
    </style>
</head>
<body>
    <h2>Odisha RERA Projects</h2>
    <table>
        <tr>
            <th>RERA No</th>
            <th>Project Name</th>
            <th>Promoter Name</th>
            <th>Promoter Address</th>
            <th>GST No</th>
        </tr>
        {% for p in projects %}
        <tr>
            <td>{{ p['RERA No'] }}</td>
            <td>{{ p['Project Name'] }}</td>
            <td>{{ p['Promoter Name'] }}</td>
            <td>{{ p['Promoter Address'] }}</td>
            <td>{{ p['GST No'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
